<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>POSITION</h1>
  <!-- 
    position:
    - static - значение по умолчанию
    - relative - относительное положение - относительно нормального положения (статика)
      мы можем менять положение относительно нормального при помощи свойств: top, left, right, bottom
    - absolute - относительно позиционированного родителя(позиционированный === любой не статик) 
    - fixed - относительно области видимости - viewport
    - sticky - ведет себя сначала как статик - а потом как fixed
  -->
  <h2>Static и relative</h2>
  <div class="black-box">Black-box</div>
  <div class="green-box">Green-box</div>
  <div class="black-box">Black-box</div>
  <div class="orange-box">Orange-box</div>
  <div class="black-box">Black-box</div>

  <h2>Absolute</h2>
  <div class="parent">
    <div class="child">Child</div>
    <div class="purple-disk">Purple-disk</div>
  </div>
</body>

</html>
