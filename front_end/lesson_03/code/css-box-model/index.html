<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-box-model</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Box model</h1>
  <div class="red-box">Red box</div>
  <div class="blue-box">
    Blue box
  </div>
  <div class="orange-box">Orange box</div>
  <div class="green-box">Green box</div>
  <div class="purple-box">Purple box</div>
  <h2>Как закруглить края?</h2>
  <div class="red-box rounded-corners">Red box</div>
  <h2>Можно скруглить их по-разному</h2>
  <div class="red-box asymetric-corners">Red box</div>
  <div class="black-box">
    <div class="element">
      <p>Black box</p>
    </div>
  </div>
</body>

</html>
